<!DOCTYPE html>
<html>
<head>
	<title>receipt</title>
	
	<style type="text/css">
		input
		{
			border: none;
			border-color: transparent;
		}
		textarea
		{
			border: none;
			border-color: transparent;
		}
	</style>
</head>
<body>
	<table style="border:2px solid black; width:300px; height: 250px;">

			<td name="header"><b><u>V.V.P. TECHNOTHON 2K18</u></b></td>
		</tr>
		<tr  align="center" style="font-size: 14px;">
		 <td><b><u>(IT DEPARTMENT)</u></b></td>

		 <td><b>Name :</b>&nbsp; 
		 	<input type="text" name="name" style="width: 80%;">
		 </td>
		</tr>
		<tr style="font-size: 14px;">
		 <td><b>Roll No. :</b>&nbsp; 
		 	<input type="text" name="rollno" size=5>
		 	<b>Sem/Branch :</b>&nbsp; 
		 	<input type="text" name="sem" size=8">
		 </td>
		</tr>
		<tr style="font-size: 14px;">
		 <td><b>Event :</b>&nbsp; 
		 	<textarea rows="2" cols="50" name="event"></textarea>
		 </td>
		</tr>

	</table>

</body>
</html>
